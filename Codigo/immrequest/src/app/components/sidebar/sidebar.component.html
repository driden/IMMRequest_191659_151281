<ul
  class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
  id="accordionSidebar"
>
  <a
    class="sidebar-brand d-flex align-items-center justify-content-center"
    [routerLink]="['/view-my-requests']"
  >
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-laugh-wink"></i>
    </div>
    <div class="sidebar-brand-text mx-3">
      IMM <br />
      Request
    </div>
  </a>

  <hr class="sidebar-divider" />
  <!-- Login  -->
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/login']" *ngIf="!user">
      <i class="fas fa-fw fa-chart-area"></i>
      <span>Login</span></a
    >
    <a (click)="logout()" class="nav-link" *ngIf="!!user">
      <i class="fas fa-fw fa-chart-area"></i>
      <span>Logout</span></a
    >
  </li>

  <hr class="sidebar-divider d-none d-md-block" />

  <div class="sidebar-heading">
    Ciudadanos
  </div>
  <li
    class="nav-item"
    routerLinkActive="active"
    *ngFor="let link of citizenLinks"
  >
    <a class="nav-link" [routerLink]="link.route">
      <i class="{{ link.icon }}"></i>
      <span>{{ link.text }}</span></a
    >
  </li>
  <!-- Menu de Adminis -->
  <div *ngIf="!!user">
    <hr class="sidebar-divider" />
    <div class="sidebar-heading">
      Administrador
    </div>
    <li
      class="nav-item"
      routerLinkActive="active"
      *ngFor="let link of adminLinks"
    >
      <a class="nav-link" [routerLink]="link.route">
        <i class="{{ link.icon }}"></i>
        <span>{{ link.text }}</span></a
      >
    </li>
  </div>
</ul>
