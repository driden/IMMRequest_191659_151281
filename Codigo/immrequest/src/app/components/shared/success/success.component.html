      type="button btn btn-success btn-sm float-right"
      class="close"
      aria-label="Close"
      (click)="clearMessage()"
    >
      <i class="far fa-window-close text-success"></i>
    </button>
    <div class="col-lg-9 col-xl-9 col-md-9">
      <h4 class="alert-heading">
        Ã‰xito <i class="far fa-smile-o" aria-hidden="true"></i>
      </h4>
    </div>
    <div class="col-lg-2 col-xl-2 col-md-2"></div>
    <hr />
    <p>
      {{ message }}
    </p>
  </div>
</div>
