  <div
    class="container fly"
    *ngIf="!!message"
  >
    <div
      class="alert alert-danger row msg-text"
      role="alert"
    >
      <button
        type="button btn btn-danger btn-sm float-right"
        class="close"
        aria-label="Close"
        (click)="clearMessage()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="col-lg-9 col-xl-9 col-md-9">
        <h4 class="alert-heading">Error :(</h4>
      </div>
      <div class="col-lg-2 col-xl-2 col-md-2"></div>
      <hr />
      <p>
        {{ message }}
      </p>
    </div>
  </div>
