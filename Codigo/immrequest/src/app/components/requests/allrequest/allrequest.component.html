<div class="d-flex flex-column">
  <!-- Begin Page Content -->

  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 col-12">
      <div class="card shadow mt-5">
        <div class="card-header py-3">
          <div class="row">
            <h6 class="m-0 font-weight-bold text-primary col-xl-10 col-lg-10 col-md-10 col-sm-10">
              Toda las solicitudes
            </h6>

          </div>
        </div>
        <div class="card-body">
          <div class="text-center">
            <form [formGroup]=" ">
              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-md-3 mb-0 pb-0">Name</label>
                <input
                  type="text"
                  class="form-control col-xl-9 col-lg-9 col-md-9"
                  placeholder="Enter your full name"
                  formControlName="name"
                />
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-md-3 mb-0 pb-0"
                  >Phone number</label
                >
                <input
                  type="text"
                  class="form-control col-xl-9 col-lg-9 col-md-9"
                  placeholder="Enter your phone number"
                  formControlName="phone"
                />
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-md-3 mb-0 pb-0"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control col-xl-9 col-lg-9 col-md-9"
                  placeholder="Enter email"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-3 col-xl-3 col-md-3">
                    <label class>Details</label>
                  </div>
                </div>
                <textarea
                  class="form-control"
                  placeholder="Input details"
                  formControlName="details"
                ></textarea>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
