<div id="content-wrapper" class="d-flex flex-column">
  <!-- Main Content -->
  <div id="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800">Solicitudes por ciudadanos</h1>
      <p class="mb-4">
        Seg√∫n un correo y un rango de fechas, se obtienen todos los tipos de
        solicitudes realizadas.
      </p>

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Listado</h6>
        </div>

        <form
          [formGroup]="checkoutForm"
          (ngSubmit)="onSubmit(checkoutForm.value)"
        >
          <div class="d-flex justify-content-center mt-3">
            <input id="mail" type="text" formControlName="mail" class="mr-1" />
            <input
              id="startDate"
              type="date"
              formControlName="startDate"
              class="mr-1"
            />
            <input
              id="endDate"
              type="date"
              formControlName="endDate"
              class="mr-3"
            />
            <button class="btn btn-primary" type="submit">Buscar</button>
          </div>
        </form>

        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered"
              id="dataTable"
              width="100%"
              cellspacing="0"
            >
              <thead>
                <tr>
                  <th>Estado</th>
                  <th>Cantidad</th>
                  <th>Nro de Solicitudes</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of reportData">
                  <td>{{ item.stateName }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.ids.join(",") }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>
</div>
