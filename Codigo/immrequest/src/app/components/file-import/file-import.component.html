<div class="d-flex flex-column">
  <!-- Begin Page Content -->
  <app-error [message]="errorMsg"></app-error>
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 col-12">
      <div class="card shadow mt-5">
        <div class="card-header py-3">
          <div class="row">
            <h6
              class="m-0 font-weight-bold text-primary col-xl-10 col-lg-10 col-md-10 col-sm-10"
            >
              Agrega múltiples solicitudes mediante un archivo
            </h6>
          </div>
        </div>
        <div class="card-body">
          <div class="text-center">
            <input type="file" #file placeholder="Choose file" />
            <button
              type="button"
              accept=".json, .xml"
              class="btn btn-primary"
              (click)="upload(file.files)"
            >
              Importar
            </button>
          </div>
          <div *ngIf="success" class="mt-2 text-center justify-content-center">
            <div
              class="alert alert-success"
              role="alert"
              style="display: inline-block;"
            >
              Importado con éxito {{ addedIds.join(",") }}
              <span aria-hidden="true" (click)="success = false">&times;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
