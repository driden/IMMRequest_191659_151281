<div id="content-wrapper" class="d-flex flex-column">
  <div id="content">
    <div class="container-fluid">
      <h1 class="h3 mb-2 text-gray-800">Tipos de solicitudes m√°s usadas</h1>
      <p class="mb-4">
        Se obtienen todos los tipos de solicitudes realizadas en un rango de
        fechas.
      </p>
      <app-error [message]="errorMsg"></app-error>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Listado</h6>
        </div>

        <form
          [formGroup]="checkoutForm"
          (ngSubmit)="onSubmit(checkoutForm.value)"
        >
          <div class="d-flex justify-content-center mt-3">
            <input id="startDate" class="mr-1" type="date" formControlName="startDate" />
            <input id="endDate" type="date" class="mr-3" formControlName="endDate" />
            <button class="btn btn-primary" type="submit">Buscar</button>
          </div>
        </form>

        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered"
              id="dataTable"
              width="100%"
              cellspacing="0"
            >
              <thead>
                <tr>
                  <th>Estado</th>
                  <th>Cantidad</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of reportData">
                  <td>{{ item.name }}</td>
                  <td>{{ item.quantity }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
